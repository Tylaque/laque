<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
        }
        .log-in {
            background-color: purple; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .box2, .box3, .box4 {
            margin-bottom: 15px;
        }

        .box2 input, .box3 input, .box4 input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .box4 a {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: red;
        }

        .box5 {
            text-align: center;
        }

        .box5 button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .box5 button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="design assignment.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="cika.html">Sign In</a> 
    </div>
    <div class="log-in">
    <div class="box1">Log In</div>
    <div class="box2">
        <input type="text" class="email" placeholder="Email">
    </div>
    <div class="box3">
        <input type="text" class="name" placeholder="Name">
    </div>
    <div class="box4">
        <input type="password" class="password" placeholder="Password">
        <a href="https://www.bing.com/search?pglt=41&q=forgot+password+meaning&cvid=4570a807c0a343eea61119e667d46382&aqs=edge.0.012j69i64.943j0j1&FORM=cindy2&pc=u531" target="_blank"><i>Forgot password?</i></a>
    </div>
    <div class="box5">
        <a href="index.html"><button>Sign In</button></a>
    </div>
</div>

</body>
</html>
